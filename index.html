<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Minesweeper</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,700;1,400&family=Jacquard+24&display=swap');
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Canvas Minesweeper</h1>
      </header>
      <main>
        <div class="center">
          <ul>
            <li><button id="options">Options</button></li>
          </ul>
          <canvas id="layout"></canvas>
        </div>
        <div class="image-sources">
          <img src="./src/assets/images/empty.gif" id="uncheckedSectionImage" />
          <section>
            <img src="./src/assets/images/numbers/zero.gif" id="zeroImage" />
            <img src="./src/assets/images/numbers/one.gif" id="oneImage" />
            <img src="./src/assets/images/numbers/two.gif" id="twoImage" />
            <img src="./src/assets/images/numbers/three.gif" id="threeImage" />
            <img src="./src/assets/images/numbers/four.gif" id="fourImage" />
            <img src="./src/assets/images/numbers/five.gif" id="fiveImage" />
            <img src="./src/assets/images/numbers/six.gif" id="sixImage" />
            <img src="./src/assets/images/numbers/seven.gif" id="sevenImage" />
            <img src="./src/assets/images/numbers/eight.gif" id="eightImage" />
            <img src="./src/assets/images/numbers/nine.gif" id="nineImage" />
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/buttonEvents.ts"></script>
  </body>
</html>
