<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Minesweeper</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,700;1,400&family=Jacquard+24&display=swap');
    </style>
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Canvas Minesweeper</h1>
      </header>
      <main>
        <div class="center">
          <ul>
            <li><button id="options">Options</button></li>
          </ul>
          <canvas id="layout"></canvas>
        </div>
        <div class="image-sources">
          <section>
            <img
              src="./src/assets/images/hidden.gif"
              id="uncheckedSectionImage"
            />
            <img src="./src/assets/images/bomb.gif" id="mineImage" />
            <img
              src="./src/assets/images/detonated.gif"
              id="detonatedMineImage"
            />
            <img src="./src/assets/images/empty.gif" id="emptySectionImage" />
            <img src="./src/assets/images/flag.gif" id="flagImage" />
            <img src="./src/assets/images/no_bomb.gif" id="noMineImage" />
            <img
              src="./src/assets/images/question.gif"
              id="questionMarkImage"
            />
          </section>
          <section>
            <img
              src="./src/assets/images/numbersCounter/zero.gif"
              id="zeroImage"
            />
            <img
              src="./src/assets/images/numbersCounter/one.gif"
              id="oneImage"
            />
            <img
              src="./src/assets/images/numbersCounter/two.gif"
              id="twoImage"
            />
            <img
              src="./src/assets/images/numbersCounter/three.gif"
              id="threeImage"
            />
            <img
              src="./src/assets/images/numbersCounter/four.gif"
              id="fourImage"
            />
            <img
              src="./src/assets/images/numbersCounter/five.gif"
              id="fiveImage"
            />
            <img
              src="./src/assets/images/numbersCounter/six.gif"
              id="sixImage"
            />
            <img
              src="./src/assets/images/numbersCounter/seven.gif"
              id="sevenImage"
            />
            <img
              src="./src/assets/images/numbersCounter/eight.gif"
              id="eightImage"
            />
            <img
              src="./src/assets/images/numbersCounter/nine.gif"
              id="nineImage"
            />
            <img
              src="./src/assets/images/numbersCounter/minus.gif"
              id="minusImage"
            />
          </section>
          <section>
            <img
              src="./src/assets/images/numbersMap/one.gif"
              id="oneMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/two.gif"
              id="twoMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/three.gif"
              id="threeMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/four.gif"
              id="fourMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/five.gif"
              id="fiveMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/six.gif"
              id="sixMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/seven.gif"
              id="sevenMapImage"
            />
            <img
              src="./src/assets/images/numbersMap/eight.gif"
              id="eightMapImage"
            />
          </section>
          <section>
            <img src="./src/assets/images/face/click.gif" id="faceClick" />
            <img src="./src/assets/images/face/dead.gif" id="faceDead" />
            <img src="./src/assets/images/face/normal.gif" id="faceNormal" />
            <img src="./src/assets/images/face/win.gif" id="faceWin" />
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/buttonEvents.ts"></script>
  </body>
</html>
